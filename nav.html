<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flexbox Nav</title>
  <style>
    ul, li {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    ul {
      background: gray;
      display: flex;

    }

    li {
      flex: 1;
      text-align: center;
    }

    li:first-child {
      flex: 2;
    }

    li:hover {
      background: white;
    }
  </style>
</head>

<body>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Mission</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

</body>
</html>
