<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flexbox Boxes</title>
  <style>
    .container {
      display: flex;
    }

    .box {
      flex: 1;
      margin-right: 1em;
      margin-bottom: 1em;
      background: gray;
      width: 200px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box:nth-child(2) {
      flex: 2;
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="box">My Box</div>
    <div class="box">My Box</div>
    <div class="box">My Box</div>

  </div>

</body>
</html>
